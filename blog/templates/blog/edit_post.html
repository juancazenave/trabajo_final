{% extends 'blog/base.html' %}

{% block contenido %}
    {% for post in posts %}
        <div class="post block">
            <h2 class="subtitle">{{ post.title }}</h2>
            <small>Posted at {{ post.date_added }}</small>
            <p>{{ post.intro }}</p>
            <button>
                <a href="{% url 'post_detail' post.id %}">Read More</a>
            </button>
            <button>
                <a href="{% url 'erase_post' post.id %}">Erase Post</a>
            </button>
            <button>
                <a href="{% url 'edit_post' post.id %}">Edit Post</a>
            </button>
        </div>
    {% endfor %}
{% endblock contenido %}
